<!DOCTYPE html>
<html lang="en">
<head>
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <h1>Exchange <span id="title">Rate Converter</span></h1>
        <div id="input">
            <input type="number" name="number" id="amount" placeholder="Enter the amount">
        <select name="have" id="have">
            <option value="JPY">JPY</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
        </select>
        <span id="To">To</span>
        <select name="want" id="want">
            <option value="JPY">JPY</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
        </select>
        </div>
        <button id="convert">Convert Currency</button>
        <span id="result"></span>
    </div>
    <script src="index.js"></script>
</body>
</html>
